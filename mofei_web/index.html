    <script>
        // 确保只有一个视频在播放
        document.addEventListener('play', function(e) {
            if(e.target.tagName.toLowerCase() === 'video') {
                const videos = document.getElementsByTagName('video');
                for(let i = 0; i < videos.length; i++) {
                    if(videos[i] !== e.target) {
                        videos[i].pause();
                    }
                }
            }
        }, true);

        // 联系方式弹窗控制
        document.querySelector('a[href="#contact"]').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('contactModal').classList.add('show');
        });

        function closeModal() {
            document.getElementById('contactModal').classList.remove('show');
        }

        // 点击弹窗外部关闭
        window.addEventListener('click', function(e) {
            if (e.target == document.getElementById('contactModal')) {
                closeModal();
            }
        });

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('已复制: ' + text); // 提示用户已复制
            }).catch(err => {
                console.error('复制失败:', err);
            });
        }

        // 添加缩放控制
        let scale = 1;
        const MIN_SCALE = 0.5;
        const MAX_SCALE = 2;
        const SCALE_STEP = 0.1;

        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();  // 阻止默认的缩放行为
                
                // 根据滚轮方向确定缩放方向
                if (e.deltaY < 0) {
                    scale = Math.min(scale + SCALE_STEP, MAX_SCALE);
                } else {
                    scale = Math.max(scale - SCALE_STEP, MIN_SCALE);
                }
                
                // 应用缩放
                document.body.style.transform = `scale(${scale})`;
                document.body.style.transformOrigin = '50% 0';  // 从顶部中心缩放
            }
        }, { passive: false });

        // 添加键盘快捷键支持
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey) {
                if (e.key === '=' || e.key === '+') {
                    e.preventDefault();
                    scale = Math.min(scale + SCALE_STEP, MAX_SCALE);
                    document.body.style.transform = `scale(${scale})`;
                } else if (e.key === '-') {
                    e.preventDefault();
                    scale = Math.max(scale - SCALE_STEP, MIN_SCALE);
                    document.body.style.transform = `scale(${scale})`;
                } else if (e.key === '0') {
                    e.preventDefault();
                    scale = 1;
                    document.body.style.transform = 'scale(1)';
                }
            }
        });

        // 图片对比功能
        const aiItems = document.querySelectorAll('.ai-item');
        
        aiItems.forEach(container => {
            let isDragging = false;

            // 鼠标按下事件
            container.addEventListener('mousedown', (e) => {
                isDragging = true;
                document.body.style.cursor = 'col-resize';  // 更改鼠标样式
            });

            // 触摸开始事件（手机端）
            container.addEventListener('touchstart', (e) => {
                isDragging = true;
                document.body.style.cursor = 'col-resize';  // 更改鼠标样式
            });

            // 鼠标移动事件
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const rect = container.getBoundingClientRect();
                let position = (e.clientX - rect.left) / rect.width;
                position = Math.max(0, Math.min(1, position));
                container.querySelector('img:last-child').style.clipPath = `polygon(0 0, ${position * 100}% 0, ${position * 100}% 100%, 0 100%)`;  // 更新裁切效果
            });

            // 触摸移动事件（手机端）
            document.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                const rect = container.getBoundingClientRect();
                let position = (e.touches[0].clientX - rect.left) / rect.width;
                position = Math.max(0, Math.min(1, position));
                container.querySelector('img:last-child').style.clipPath = `polygon(0 0, ${position * 100}% 0, ${position * 100}% 100%, 0 100%)`;  // 更新裁切效果
            });

            // 鼠标抬起事件
            document.addEventListener('mouseup', () => {
                isDragging = false;
                document.body.style.cursor = 'default';  // 恢复鼠标样式
            });

            // 触摸结束事件（手机端）
            document.addEventListener('touchend', () => {
                isDragging = false;
                document.body.style.cursor = 'default';  // 恢复鼠标样式
            });
        });
    </script>
